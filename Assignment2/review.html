<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review & Place Order</title>
     <link rel="stylesheet" href="../Assignment1/stylesheet.css" />
    <link rel="stylesheet" href="../Assignment1/responsive.css" media="screen and (max-width: 1000px)" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
      <div id="header"></div>
    <div class="container d-flex justify-content-center">
        <div class="progressheader">
            <ul class="mt-4 d-flex justify-content-center list-unstyled text-center gap-5">
                <li>
                    <span
                        class="d-inline-flex align-items-center justify-content-center border border-2 border-success rounded-circle"
                        style="width: 40px; height: 40px;">1</span>
                    <div class="fw-medium mt-2">Cart</div>
                </li>
                <li>
                    <span
                        class="d-inline-flex align-items-center justify-content-center border border-2 border-success rounded-circle"
                        style="width: 40px; height: 40px;">2</span>
                    <div class="fw-medium mt-2">Address</div>
                </li>
                <li>
                    <span
                        class="d-inline-flex align-items-center justify-content-center border border-2 border-success rounded-circle"
                        style="width: 40px; height: 40px;">3</span>
                    <div class="fw-medium mt-2">Payment</div>
                </li>
                <li>
                    <span
                        class="d-inline-flex align-items-center justify-content-center border border-2 border-success rounded-circle bg-success text-white"
                        style="width: 40px; height: 40px;">4</span>
                    <div class="fw-medium mt-2">Review</div>
                </li>
            </ul>
        </div>
    </div>

    <div class="container col-md-8 mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Review Your Order</h4>
            </div>
            <div class="card-body">
                <h5>Shipping Details</h5>
                <p>
                    <strong>Name:</strong> <span id="reviewName"></span><br>
                    <strong>Address:</strong> <span id="reviewAddress"></span><br>
                    <strong>Phone:</strong> <span id="reviewPhone"></span>
                </p>

                <hr>

                <h5>Payment Method</h5>
                <p id="reviewPayment"></p>

                <hr>

                <h5>Order Summary</h5>
                <ul id="orderSummaryList" class="list-group mb-3">
                </ul>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Subtotal
                        <span id="subtotal">$ 0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Shipping
                        <span id="shipping">$ 0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Tax (5%)
                        <span id="tax">$ 0</span>
                    </li>
                    <li
                        class="list-group-item d-flex justify-content-between align-items-center fw-bold border-top border-success">
                        Grand Total
                        <span id="grandTotal">$ 0</span>
                    </li>
                </ul>

            </div>
            <div class="text-center d-grid mt-4">
                <button id="placeOrderBtn" class="btn btn-success btn-lg">Place Order</button>
            </div>
        </div>
    </div>
      <div id="footer"></div>
    <script src="../Assignment1/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
