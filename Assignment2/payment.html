<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment</title>
   <link rel="stylesheet" href="../Assignment1/stylesheet.css" />
    <link rel="stylesheet" href="../Assignment1/responsive.css" media="screen and (max-width: 1000px)" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>
  <div class="container d-flex justify-content-center">
      <div class="progressheader">
      <ul class="mt-4 d-flex justify-content-center list-unstyled text-center gap-5">
        <li>
          <span
            class="d-inline-flex align-items-center justify-content-center border border-2 rounded-circle"
            style="width: 40px; height: 40px;  border: 2px solid #808d2b !important;">1</span>
          <div class="fw-medium mt-2">Cart</div>
        </li>
        <li>
          <span
            class="d-inline-flex align-items-center justify-content-center border border-2 rounded-circle"
            style="width: 40px; height: 40px; border: 2px solid #808d2b !important;">2</span>
          <div class="fw-medium mt-2">Address</div>
        </li>
        <li>
          <span
            class="d-inline-flex align-items-center justify-content-center border border-2 rounded-circle text-white"
            style="width: 40px; height: 40px; background-color: #808d2b; border: 2px solid #808d2b !important;">3</span>
          <div class="fw-medium mt-2">Payment</div>
        </li>
        <li>
          <span
            class="d-inline-flex align-items-center justify-content-center border border-2 rounded-circle"
            style="width: 40px; height: 40px; border: 2px solid #808d2b !important;">4</span>
          <div class="fw-medium mt-2">Review</div>
        </li>
      </ul>
    </div>
    
  </div>

  <div class="container col-md-4">
    <div class="card shadow-sm">
      <div class="card-header text-white" style="background-color: #808d2b;">
        <h4 class="mb-0">Payment Method</h4>
      </div>
      <div class="card-body">
        <form id="paymentForm" class="needs-validation" novalidate>

          <div class="mb-3">
            <label class="form-label fw-bold">Select Payment Method</label>
            <select class="form-select" id="paymentMethod" required>
              <option value="">Choose...</option>
              <option value="Card">Credit / Debit Card</option>
              <option value="COD">Cash on Delivery</option>
              <option value="WALLET">Wallet</option>
            </select>
            <div class="invalid-feedback">Please select a payment method.</div>
          </div>

          <div id="cardSection" class="mt-3" style="display: none;">
            <div class="mb-3">
              <label for="cardName" class="form-label">Name on Card</label>
              <input type="text" class="form-control" id="cardName" required>
              <div class="invalid-feedback">Name is required.</div>
            </div>
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" required>
              <div class="invalid-feedback">Card number is required.</div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="expiry" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiry" required>
                <div class="invalid-feedback">Expiry date required.</div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
                <div class="invalid-feedback">CVV required.</div>
              </div>
            </div>
          </div>

          <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
            <div class="invalid-feedback">You must agree before continuing.</div>
          </div>

          <button type="submit" class="btn w-100" style="background-color: #808d2b;">Continue to Review</button>
        </form>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="../Assignment1/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
