<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../Assignment1/stylesheet.css" />
  <link rel="stylesheet" href="../Assignment1/responsive.css" media="screen and (max-width: 1000px)" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Buy Now</title>
</head>

<body>
  <div id="header"></div>
  <div class="container d-flex justify-content-center">
    <div class="progressheader">
      <ul class="mt-4 d-flex justify-content-center list-unstyled text-center gap-5">
        <li>
          <span
            class="d-inline-flex align-items-center justify-content-center border border-2 border-success rounded-circle bg-success text-white"
            style="width: 40px; height: 40px;">1</span>
          <div class="fw-medium mt-2">Cart</div>
        </li>
        <li>
          <span
            class="d-inline-flex align-items-center justify-content-center border border-2 border-success rounded-circle"
            style="width: 40px; height: 40px;">2</span>
          <div class="fw-medium mt-2">Address</div>
        </li>
        <li>
          <span
            class="d-inline-flex align-items-center justify-content-center border border-2 border-success rounded-circle"
            style="width: 40px; height: 40px;">3</span>
          <div class="fw-medium mt-2">Payment</div>
        </li>
        <li>
          <span
            class="d-inline-flex align-items-center justify-content-center border border-2 border-success rounded-circle"
            style="width: 40px; height: 40px;">4</span>
          <div class="fw-medium mt-2">Review</div>
        </li>
      </ul>
    </div>
  </div>

  <div class="container d-flex justify-content-center">
    <div class="card border mb-3" style="max-width: 22rem;">
      <div class="card-header">
        <div class="dropdown d-flex justify-content-between">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
            aria-expanded="false"> Laptop</button>
          <span id="price" class="fw-bold">300$</span>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li class="d-flex justify-content-between">
              <a class="dropdown-item" href="#" onclick="selectItem('Laptop', 300)">Laptop</a>
              <span class="fw-bold">300$</span>
            </li>
            <li class="d-flex justify-content-between">
              <a class="dropdown-item" href="#" onclick="selectItem('Phone', 100)">Phone</a>
              <span class="fw-bold">100$</span>
            </li>
            <li class="d-flex justify-content-between">
              <a class="dropdown-item" href="#" onclick="selectItem('Bag', 30)">Bag</a>
              <span class="fw-bold">30$</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="card-body">
        <ul>
          <li>Quality checked by Envato</li>
          <li>Future updates</li>
          <li>6 months support from muffingroup</li>
        </ul>

        <div class="col-md-12 mb-4">
          <input type="checkbox" id="supportCheck" onclick="updatePrice()"> Extend support to 12 months
          <span class="fw-bold">+18$</span>
        </div>

        <div class="d-grid gap-2">
          <button type="button" class="btn btn-success" onclick="addToCart()">
            <i class="fa fa-shopping-cart"></i> Add To Cart
          </button>

        </div>

        <p class="mt-3"><em><small>Price is in US dollars and excludes tax and handling fees</small></em></p>
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <script src="../Assignment1/script.js"> </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
