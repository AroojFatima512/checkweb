<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../Assignment1/stylesheet.css" />
    <link
      rel="stylesheet"
      href="../Assignment1/responsive.css"
      media="screen and (max-width: 1000px)"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Added To Cart</title>
  </head>

  <body>
    <div id="header"></div>
    <div class="container d-flex justify-content-center">
      <div
        class="card border-light mb-3"
        style="width: 40rem; max-width: 45rem;"
      >
        <div class="card-body">
          <img
            src="../Pics/tick.jpg"
            alt="No img Found"
            style="width: 80px; height: 70px"
            class="d-block mx-auto mb-3"
          />
          <h3 class="text-center">Item added to your cart</h3>

          <div
            class="bg-light border d-flex justify-content-between p-4"
            style="max-width: 40rem"
          >
            <div class="d-flex">
              <img
                src="../Pics/be.jpg"
                alt="no pic found"
                style="width: 100px; height: 100px"
              />
              <div>
                <p id="itemName" class="fw-bold" style="max-width: 15rem"></p>
                <span class="fs-italic">by muffingroups</span>
              </div>
            </div>

            <ul class="list-unstyled">
              <li id="itemPrice" class="fw-bold"></li>
              <li class="text-primary">
                <strong class="text-dark">License: </strong> Regular
              </li>
              <li><strong>Support: </strong> 6 months</li>
              <a class="text-primary" href="#">Change Details</a>
            </ul>
          </div>

          <div class="my-4 bg-light p-2 border mx-4">
            <input type="checkbox" name="Checkbox" id="mycheckbos" /> Extend
            support to 12 months <span class="fw-bold">18$</span>
          </div>

          <p class="text-center my-2 border p-3">
            <em>Price is in US dollars and excludes tax and handling fees</em>
          </p>
          <div class="d-flex justify-content-between mt-4">
            <button
              type="button"
              class="btn btn-outline-dark"
              onclick="window.location.href='../Assignment2/buynow.html'"
            >
              Keep Browsing
            </button>

            <button
              type="button"
              class="btn"
              onclick="window.location.href='../Assignment3/mycheckout.html'" style="background-color: #808d2b; "
            >
              Go to Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="../Assignment1/script.js"></script>
  </body>
</html>
