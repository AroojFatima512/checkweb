<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD ApI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { padding-top: 1.5rem; }
    .spinner-center { display:flex; align-items:center; justify-content:center; height:200px }
    .cursor-pointer{ cursor:pointer }
  </style>
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Posts CRUD (JSONPlaceholder)</h3>
    <small class="text-muted">Using jQuery AJAX â€¢ No reloads</small>
  </div>

  <div class="row g-3">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 id="formTitle">Create Post</h5>

          <form id="postForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="postTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="postTitle" required>
              <div class="invalid-feedback">Title is required.</div>
            </div>

            <div class="mb-3">
              <label for="postBody" class="form-label">Body</label>
              <textarea id="postBody" class="form-control" rows="5" required></textarea>
              <div class="invalid-feedback">Body is required.</div>
            </div>

            <div class="d-flex gap-2">
              <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
              <button id="cancelEditBtn" type="button" class="btn btn-secondary d-none">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <div class="mt-3" id="statusArea"></div>
    </div>

    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Posts</h5>
            <div>
              <button id="refreshBtn" class="btn btn-outline-secondary btn-sm">Refresh</button>
            </div>
          </div>

          <div id="loadingArea" class="spinner-center"> 
            <div class="text-center">
              <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
              <div class="mt-2">Loading posts...</div>
            </div>
          </div>

          <div id="tableArea" class="table-responsive d-none">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th style="width:70px">ID</th>
                  <th>Title</th>
                  <th>Body</th>
                  <th style="width:150px">Actions</th>
                </tr>
              </thead>
              <tbody id="postsTbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
    <div id="toasts"></div>
  </div>

  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this post?
        </div>
        <div class="modal-footer">
          <button id="confirmDeleteBtn" type="button" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="../Assignment4/api.js"></script>
</body>
</html>
